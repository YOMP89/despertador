<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despertador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f76cf;
            color: #333;
        }

        .clock-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #time {
            font-size: 48px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="time"] {
            font-size: 18px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #87cefa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4682b4;
        }

        .message {
            margin-top: 15px;
            font-size: 18px;
            color: #228b22;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="time">00:00:00</div>
        <label for="alarmTime">Selecciona la hora del despertador:</label>
        <input type="time" id="alarmTime">
        <button onclick="setAlarm()">Activar despertador</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            setTimeout(updateTime, 1000);
        }

        let alarmTime = null;
        let alarmTimeout = null;

        function setAlarm() {
            const alarmInput = document.getElementById('alarmTime').value;
            if (!alarmInput) {
                alert('Por favor, selecciona una hora para el despertador.');
                return;
            }
            alarmTime = alarmInput;
            document.getElementById('message').textContent = `Despertador activado para las ${alarmTime}`;
            checkAlarm();
        }

        function checkAlarm() {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            if (currentTime === alarmTime) {
                alert('Â¡Es hora de despertar!');
                document.getElementById('message').textContent = '';
                alarmTime = null;
            } else if (alarmTime) {
                alarmTimeout = setTimeout(checkAlarm, 1000);
            }
        }

        updateTime();
    </script>
</body>
</html>
